<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALARMATHI - Virtual Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="https://assets.onecompiler.app/42shk4shf/43bz5pb2m/giphy.gif" alt="image">
            </div>
            <h1>V A L A R M A T H I</h1>
            <p>I'm a Virtual Assistant VALAR, How may I help you?</p>
        </div>
        <div class="content-area">
            <div class="bot-message">Initializing VALARMATHI ...</div>
        </div>
        <div class="input-container">
            <textarea class="text-input" placeholder="Type your command here..."></textarea>
            <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="voice-input">
            <button class="talk custom-mic"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="voice-status">Click here to speak</h1>
        </div>
    </section>
    <script src="app.js"></script>
</body>
  </html>
